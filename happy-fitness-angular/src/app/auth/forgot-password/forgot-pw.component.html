<main>
  <section class="background-fitness">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container">
      <div class="row column-center">
        <div class="col-lg-5 setting-aut-page">
              <div class="text-center text-muted mb-4">
                <div class="title-page">Vui lòng nhập Email để nhận mật khẩu mới:</div>
              </div>
              <form role="form">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                     
                    <input #account id="account" (keypress)="omit_special_char_email($event)"
                      (blur)="changeHandler('account')" (focus)="focusAccount()" placeholder="name@email.com"
                      type="text" aria-describedby="email-help" maxlength="50" [(ngModel)]="account_name">
                  </div>
                  <div *ngIf="account_name" class="delete" (click)="clearEmail()">
                    <img style="float: right;" src="assets/img/bnpl/Close.svg" />
                  </div>
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-primary my-4" (click)="getNewPassword()">Gửi mail</button>
                </div>
              </form>
            </div>
          </div>
        </div>
  </section>
</main>
