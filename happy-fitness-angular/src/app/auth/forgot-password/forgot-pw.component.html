<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Vui lòng nhập Email để nhận mật khẩu mới:</small>
              </div>
              <form role="form">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input #account id="account" (keypress)="omit_special_char_email($event)"
                      (blur)="changeHandler('account')" (focus)="focusAccount()" placeholder="name@email.com"
                      type="text" aria-describedby="email-help" maxlength="50" [(ngModel)]="account_name">
                  </div>
                  <div *ngIf="account_name" class="delete" (click)="clearEmail()">
                    <img style="float: right;" src="assets/img/bnpl/Close.svg" />
                  </div>
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-primary my-4" (click)="getNewPassword()">Gửi mail</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
