<main>
  <section class="background-fitness">
    <div class="container">
      <div class="row column-center">
        <div class="col-lg-5 setting-auth-page">
          <div class="text-center text-muted mb-4">
            <div class="title-page">Đăng Nhập</div>
          </div>
          <form role="form">
            <div class="form-group">
              <div class="input-group mb-3">
                <input class="form-control" #firstname id="firstname" (keypress)="omit_special_char_email($event)"
                  placeholder="Họ và tên" type="text"
                  aria-describedby="email-help" maxlength="50" [(ngModel)]="first_name">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-3">
                <input class="form-control" #account id="account" (keypress)="omit_special_char_email($event)"
                  (blur)="changeHandler('account')" (focus)="focusAccount()" placeholder="Tài khoản" type="text"
                  aria-describedby="email-help" maxlength="50" [(ngModel)]="account_name">
              </div>
            </div>

            <div style="font-size: 18px; color: black; width: 100%; min-width: 380px; display: inline-block;">Giới tính:</div>
            <div class="form-group">
              <div class="form-check" style="display: flex; width: 35%; margin-left: 1rem;">
                <input class="form-check-input" type="radio" id="nam" name="gender" value="Nam" [(ngModel)]="gender">
                <label class="form-check-label" for="nam">Nam</label>
              </div>
              <div class="form-check" style="display: flex; width: 50%; font-size: 15px; text-align: center;">
                <input class="form-check-input" type="radio" id="nu" name="gender" value="Nữ" [(ngModel)]="gender">
                <label class="form-check-label" for="nu">Nữ</label>
              </div>
            </div>
            <div class="form-group" >
              <div class="input-group input-group-alternative mb-3">
                <input class="form-control" #email id="email" (keypress)="omit_special_char_email($event)"
                  (blur)="changeHandler('email')" (focus)="focusEmail()" placeholder="name@email.com" type="text"
                  aria-describedby="email-help" maxlength="50" [(ngModel)]="account_email">
              </div>
              <span *ngIf="emailExist" class="error"> Email đã được đăng ký.</span>
            </div>

            <div class="form-group" >
              <div class="input-group input-group-alternative mb-3">
                <input class="form-control" placeholder="Số điện thoại" type="text" (focus)="focusEmail()"
                  (blur)="changeHandler('phone')" [(ngModel)]="phone">
              </div>
              <span *ngIf="emailExist" class="error"> Email đã được đăng ký.</span>
            </div>

                  type="password" name="repassword" #repassword id="repassword" (focus)="focus2=true"
                  (blur)="focus4=false">
              </div>
            </div>
            <span *ngIf="reinput" class="error"> Mật khẩu nhập lại không khớp</span> -->
            <div class="form-group margin0">
              <div class="input-group-alternative mb-3" style="display: flex; width: 46%; margin-right: 2rem;">
                <div>Mật khẩu</div>
                <input class="form-control" placeholder="Mật khẩu" type="password" [(ngModel)]="pwd" type="password"
                  name="password" #password id="password" (focus)="focus2=true" (blur)="focus3=false">
                  <span *ngIf="password.value && !validatePassword(password.value)" class="error"> Mật khẩu tối thiểu tám
                    ký tự, ít nhất một chữ cái, một số và một ký tự đặc biệt.</span>
              </div>
              <div class="input-group mb-3" style="display: flex; width: 46%;">
                <div>Nhập lại mật khẩu</div>
                <input class="form-control" placeholder="Nhập lại mật khẩu" type="password" [(ngModel)]="repwd"
                  type="password" name="repassword" #repassword id="repassword" (focus)="focus2=true"
                  (blur)="focus4=false">
                  <span *ngIf="reinput" class="error"> Mật khẩu nhập lại không khớp</span>
              </div>
            </div>

            <div class="row my-4">
              <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                  <label class="custom-control-label" for="customCheckRegister" (click)="checkCheckBoxvalue()">
                    Tôi đồng ý với
                    <a href="javascript:void(0)" class="text-red-600">
                      Điều khoản </a>
                  </label>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary mt-4" (click)="signUp()">Tạo tài khoản</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
