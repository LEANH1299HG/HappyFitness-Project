<main>
  <section class="background-fitness">
    <div class="container"> 
      <div class="row column-center">
        <div class="col-lg-5 setting-auth-page">
          <div class="text-center text-muted mb-4">
          <div class="title-page">Đăng Ký</div>
          </div>
          <form role="form">
            <div class="input-title" style="color: #000;">
              Họ và tên
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <input class="form-control height-fix" #firstname id="firstname" (keypress)="omit_special_char_email($event)"
                  placeholder="Họ và tên" type="text"
                  aria-describedby="email-help" maxlength="50" [(ngModel)]="first_name">
              </div>
            </div>
            <div class="input-title" style="color: #000;">
              Tên đăng nhập
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <input class="form-control height-fix" #account id="account" (keypress)="omit_special_char_email($event)"
                  (blur)="changeHandler('account')" (focus)="focusAccount()" placeholder="Tài khoản" type="text"
                  aria-describedby="email-help" maxlength="50" [(ngModel)]="account_name">
              </div>
            </div>

            <div style="font-size: 18px; color: black; width: 100%; min-width: 380px; display: inline-block;">Giới tính a:</div>
            <div class="form-group" style="text-align: center; display: flex;">
              <div class="form-check" style="display: flex; width: 35%; margin-left: 1rem; font-size: 17px;">
                <input class="form-check-input" type="radio" id="nam" name="gender" value="Nam" [(ngModel)]="gender">
                <label class="form-check-label" for="nam">Nam</label>
              </div>
              <div class="form-check" style="display: flex; width: 35%; font-size: 17px;">
                <input class="form-check-input" type="radio" id="nu" name="gender" value="Nữ" [(ngModel)]="gender">
                <label class="form-check-label" for="nu">Nữ</label>
              </div>
            </div>
            <div class="input-title" style="color: #000;">
              Ngày sinh
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <input class="form-control height-fix" #birthday id="birthday" 
                       placeholder="Chọn ngày sinh" type="date" 
                       aria-describedby="email-help" [(ngModel)]="bod">
                
              </div>
            </div>
            <div class="input-title" style="color: #000;">
              Email
            </div>
            <div class="form-group" >
              <div class="input-group input-group-alternative mb-3">
                <input class="form-control height-fix" #email id="email" (keypress)="omit_special_char_email($event)"
                  (blur)="changeHandler('email')" (focus)="focusEmail()" placeholder="name@email.com" type="text"
                  aria-describedby="email-help" maxlength="50" [(ngModel)]="account_email">
              </div>
              <span *ngIf="emailExist" class="error"> Email đã được đăng ký.</span>
            </div>
            <div class="input-title" style="color: #000;">
              Số điện thoại
            </div>
            <div class="form-group" >
              <div class="input-group input-group-alternative mb-3">
                <input class="form-control height-fix" placeholder="Số điện thoại" type="text" (focus)="focusEmail()"
                  (blur)="changeHandler('phone')" [(ngModel)]="phone">
              </div>
              <span *ngIf="emailExist" class="error"> Số điện thoại đã được đăng ký.</span>
            </div>
            <div class="input-title" style="color: #000;">
              Địa chỉ
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <input class="form-control height-fix" #addresss id="addresss"
                  placeholder="Địa chỉ" type="text"
                  aria-describedby="address-help" maxlength="100" [(ngModel)]="address">
              </div>
            </div>
            
            <!-- <div class="form-group margin0">
              <div class="input-group input-group-alternative">
                <input class="form-control height-fix" placeholder="Mật khẩu" type="password" [(ngModel)]="pwd" type="password"
                  name="password" #password id="password" (focus)="focus2=true" (blur)="focus3=false">
              </div>
            </div>
            <span *ngIf="password.value && !validatePassword(password.value)" class="error"> Mật khẩu tối thiểu tám
              ký tự, ít nhất một chữ cái, một số và một ký tự đặc biệt.</span>
            <div class="text-muted font-italic" style="margin-bottom: 1rem;">
              <small>password strength:
                <span class="text-success font-weight-700">strong</span>
              </small>
            </div>

            <label>Nhập lại mật khẩu: </label>
            <div class="form-group margin0">
              <div class="input-group input-group-alternative">
                <input class="form-control height-fix" placeholder="Nhập lại mật khẩu" type="password" [(ngModel)]="repwd"
                  type="password" name="repassword" #repassword id="repassword" (focus)="focus2=true"
                  (blur)="focus4=false">
              </div>
            </div>
            <span *ngIf="reinput" class="error"> Mật khẩu nhập lại không khớp</span> -->
            <div class="form-group margin0">
              <div class="input-group-alternative mb-3" style="display: flex; width: 46%; margin-right: 2rem;">
                <!-- <div>Mật khẩu</div> -->
                <input class="form-control height-fix" placeholder="Mật khẩu" type="password" [(ngModel)]="pwd" type="password"
                  name="password" #password id="password" (focus)="focus2=true" (blur)="focus3=false">
                  <span *ngIf="password.value && !validatePassword(password.value)" class="error"> Mật khẩu tối thiểu tám
                    ký tự, ít nhất một chữ cái, một số và một ký tự đặc biệt.</span>
              </div>
              <div class="input-group mb-3" style="display: flex; width: 46%;">
                <!-- <div>Nhập lại mật khẩu</div> -->
                <input class="form-control height-fix" placeholder="Nhập lại mật khẩu" type="password" [(ngModel)]="repwd"
                  type="password" name="repassword" #repassword id="repassword" (focus)="focus2=true"
                  (blur)="focus4=false">
                  <span *ngIf="reinput" class="error"> Mật khẩu nhập lại không khớp</span>
              </div>
            </div>

            <div class="row text-center" style="margin-bottom: 1rem;">
              <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                  <label class="custom-control-label" for="customCheckRegister" (click)="checkCheckBoxvalue()">
                    Tôi đồng ý với
                    <a href="javascript:void(0)" class="text-red-600">
                      Điều khoản </a>
                  </label>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-color" (click)="signUp()">Đăng ký</button>
              <div *ngIf="errorMessage" style="color: red;">{{errorMessage}}</div>
              <div style="text-align: center; color: #000;">Đã có tài khoản? <span class="hightlight" (click)="signIn()">Đăng nhập</span> ngay</div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
