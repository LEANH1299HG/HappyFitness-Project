<main>
    <section class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h1>Chỉnh sửa bài viết</h1>
            <hr>
          </div>
        </div>
  
        <form [formGroup]="editForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="title">Tiêu đề</label>
                <input type="text" class="form-control" id="title" formControlName="title">
              </div>
              <div class="form-group">
                <label for="slug">Đường dẫn</label>
                <input type="text" class="form-control" id="slug" formControlName="slug">
              </div>
              <div class="form-group">
                <label for="category">Chuyên mục</label>
                <select class="form-control" id="category" formControlName="category">
                  <option value="">Chọn chuyên mục</option>
                  <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="excerpt">Tóm tắt</label>
                <textarea class="form-control" id="excerpt" rows="3" formControlName="excerpt"></textarea>
              </div>
              <div class="form-group">
                <label for="content">Nội dung</label>
                <textarea class="form-control" id="content" rows="10" formControlName="content"></textarea>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Cập nhật</button>
        </form>
      </div>
    </section>
  </main>
