<footer *ngIf="footerUser" class="footer" [ngClass]="{'has-cards': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'}">
  <div class="container">
    <div class="row row-grid align-items-center" [ngClass]="{'my-md': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login', 'mb-5':getPath()==='/user-profile' || getPath()==='/register' || getPath()==='/login'}">
      <div class="col-lg-6">
        <h3 class="text-primary font-weight-light mb-2">Cám ơn các bạn đã ghé thăm!</h3>
        <h4 class="mb-0" style="font-size: 16px; font-weight: 300;">Hãy để HMS đồng hành cùng các bạn qua mọi dấu mốc trong cuộc sống.</h4>
      </div>
      <div class="col-lg-6 text-lg-center btn-wrapper">
        <a target="_blank" href="https://twitter.com" class="btn btn-neutral btn-icon-only btn-twitter btn-round btn-lg" ngbTooltip="Follow us">
          <i class="fa fa-twitter"></i>
        </a>
        <a target="_blank" href="https://www.facebook.com" class="btn btn-neutral btn-icon-only btn-facebook btn-round btn-lg" ngbTooltip="Join us">
          <i class="fas fa-facebook-f"></i>
        </a>
        <a target="_blank" href="https://instagram.com" class="btn btn-neutral btn-icon-only btn-github btn-round btn-lg" ngbTooltip="Like us ">
          <i class="fas fa-instagram"></i>
        </a>
        <a target="_blank" href="https://youtube.com" class="btn btn-neutral btn-icon-only btn-dribbble btn-lg btn-round" ngbTooltip="Watch us">
          <i class="fa fa-youtube"></i>
        </a>
        
      </div>
    </div>
    <hr>
    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright">
          &copy; {{test | date: 'yyyy'}}
          <a href="" target="_blank">HMS Project</a>.
        </div>
      </div>
      <div class="col-md-6">
        <ul class="nav nav-footer justify-content-end">
          <li class="nav-item">
            <a href="" class="nav-link" target="_blank">HMS-G1 team</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link" target="_blank">About Us</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link" target="_blank">Blog</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link" target="_blank">License</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>

<footer *ngIf="!footerUser" class="footer">
  <div class="row align-items-center justify-content-xl-between">
    <div class="col-xl-6">
      <div class="copyright text-center text-xl-left text-muted" style="padding-left: 5rem;">
        &copy; {{ test | date: "yyyy" }} <a href="" class="font-weight-bold ml-1" target="_blank">Dịch vụ dọn dẹp chất lượng hàng đầu</a>
      </div>
    </div>
    <div class="col-xl-6">
      <ul class="nav nav-footer justify-content-center justify-content-xl-end" style="padding-right: 5rem;">
        <li class="nav-item">
          <a href="" class="nav-link" target="_blank">H.S.M</a>
        </li>
        <li class="nav-item">
          <a href="" class="nav-link" target="_blank">Giới thiệu</a>
        </li>
        <li class="nav-item">
          <a href="" class="nav-link" target="_blank">Blog</a>
        </li>
        
      </ul>
    </div>
  </div>
</footer>
